<link rel="stylesheet" href="../css/http_import_export.css" crossorigin="anonymous" />
<link rel="stylesheet" href="../css/alert_fade.css" crossorigin="anonymous" />

<div class="modal-header">
    <h4 class="modal-title" id="modal-title">{{ importExportHeading }}</h4>
</div>

<div class="modal-body" id="modal-body">

    <div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + alert.type" close="closeAlert()" class="alert-fade">{{alert.msg}}</div>

    <form>

        <uib-tabset active="selectedTab">
            <uib-tab index="0" heading="{{ importLabel }}">

                <br />

                <div class="form-group">
                    <div id="import-type" class="btn-group" uib-dropdown>
                        <button id="import-type-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="readOnly">
                            {{ importTypeLabel }} {{ importType }} <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                            <li role="menuitem" ng-repeat="it in ImportTypes">
                                <a ng-click="doSelectImportType(it)">{{ it }}</a>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <label for="apiUploadFile" class="upload-select-file-button btn btn-default">
                            <span ng-if="apiUploadFile.data == null">{{ selectFileLabel }}</span>
                            <span ng-if="apiUploadFile.data != null">{{ apiUploadFile.data.name }}</span>
                        </label>
                        <input id="apiUploadFile" type="file" form-file-model="apiUploadFile.data" />
                    </div>
                    <div class="col-sm-6">
                        <button class="btn btn-success upload-button" type="button" ng-click="doUploadFile()" ng-disabled="disableForm">
                            <span class="glyphicon glyphicon-cloud-upload" aria-hidden="true"></span> {{ importButtonLabel }}
                        </button>
                    </div>
                </div>

                <br />

                <div class="form-group">
                    <label for="import-feedback" class="ng-binding">{{ importFeedbackLabel }}</label>
                    <textarea id="import-feedback" class="form-control ng-isolate-scope ng-pristine ng-valid" ng-model="importFeedback" readonly></textarea>
                </div>

                <div class="import-info" ng-show="importType == RamlImportType">
                    {{ pleaseNoteLabel }}
                    <br />
                    <div class="import-info-details">
                        <i>- {{ existingEndpointsInfo }}</i>
                        <br />
                        <i>- {{ ramlVersionInfo }}</i>
                    </div>
                </div>

            </uib-tab>
            <uib-tab index="1" heading="{{ exportLabel }}">

                <br />

                <div ng-if="exportSelection.length == 0" class="export-instructions">

                    <br />
                    <br />
                    <br />

                    {{ exportInstructions }}

                    <br />
                    <br />
                    <br />
                    <br />

                </div>

                <div ng-if="exportSelection.length > 0">

                    <br />

                    {{ exportSelectionLabel }}

                    <br />
                    <br />

                    <div class="export-selection">
                        <ul>
                            <li ng-repeat="es in exportSelection">
                                {{ (es.userCtxPath.length > 0) ? ('/' + es.userCtxPath) : '' }}{{ es.path }}
                            </li>
                        </ul>
                    </div>

                </div>

                <br />

                <div class="row export-button-grp-div" ng-if="exportSelection.length == 0">
                    <div class="col-sm-5">
                        <button class="btn btn-default export-button-width" type="button" ng-click="doSelectExports()">{{ exportSelectButtonLabel }}</button>
                    </div>
                    <div class="col-sm-2">
                        {{ orLabel }}
                    </div>
                    <div class="col-sm-5">
                        <button class="btn btn-primary export-button-width" type="button" ng-click="doInitExport()">{{ downloadAllButtonLabel }}</button>
                    </div>
                </div>

                <div class="row export-button-grp-div" ng-if="exportSelection.length > 0">
                    <div class="col-sm-6">
                        <button class="btn btn-warning export-button-width" type="button" ng-click="doReselectExports()">{{ exportReselectButtonLabel }}</button>
                    </div>
                    <div class="col-sm-6">
                        <button class="btn btn-primary export-button-width" type="button" ng-click="doInitExport()">{{ downloadSelectionButtonLabel }}</button>
                    </div>
                </div>

            </uib-tab>
        </uib-tabset>

    </form>

</div>

<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="doClose()">{{ closeButtonLabel }}</button>
</div>
